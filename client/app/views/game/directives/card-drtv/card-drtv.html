<div class="card table-cell cursor-pointer" ng-click="selectCard()" ng-class="{'card-selected': isSelected, 'card-disabled': !isEnable}">
    <img class="card-image" ng-src="images/{{imageName}}.png"/>
    <div class="text-align-center vertical-align-middle card-value">
        <span class="">{{value}}</span>
    </div>
</div>
