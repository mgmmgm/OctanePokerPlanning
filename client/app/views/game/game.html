<div class="game flex">

    <div class="game-left-side flex">

        <div class="game-title">
            <div class="game-table-name font-size-40px">{{tableName}}</div>
            <div class="game-title-filter flex">
                <div class="game-release">
                    <label>Release:</label>
                    <div class="inline-block">{{release}}</div>
                </div>
                <div class="game-sprint margin-h--20px">
                    <label>Sprint:</label>
                    <div class="inline-block">{{sprint}}</div>
                </div>
                <div class="game-team">
                    <label>Team:</label>
                    <div class="inline-block">{{team}}</div>
                </div>
            </div>
        </div>

        <div class="game-sub-title margin-v--20px font-size-20px">
            {{userstory}}
        </div>
        <div class="game-cards-votes-container flex">
            <div class="margin--10px" ng-repeat="card in cards">
                <card-drtv value="{{card.value}}" is-selected="card.isSelected" is-enable="card.isEnable" disable-other-cards-fn="disableOtherCards(selectedCard)"></card-drtv>
            </div>
        </div>
        <!--<div class="game-stories-list-container">-->
            <!--listttttttttt-->
        <!--</div>-->
    </div>

    <div class="game-right-side">
        <div class="players-container margin--20px">
            <div class="players-title text-align-center">Players</div>
            <div class="margin--5px">
                <div ng-repeat="player in players">
                    <player-drtv name="{{player.name}}" vote-value="player.voteValue" is-owner="player.isOwner"></player-drtv>
                </div>
            </div>
        </div>

        <button ng-click="addPlayer()">Add</button>

    </div>
</div>
