<div class="modal-header">
    <h3 class="modal-title">Comment</h3>
</div>
<div class="modal-body">
    <form name="myForm">
        <div>
            <input type="text" ng-model="voteComment" style="margin: 5px" class="form-control" autofocus placeholder="Enter comment">
        </div>

        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-disabled="myForm.$invalid" ng-click="vote()">Vote</button>
        </div>
    </form>
</div>
