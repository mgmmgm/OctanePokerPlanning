<div class="modal-header">
    <h3 class="modal-title">Join Table</h3>
</div>
<div class="modal-body">
  <form name="myForm">
    <div>
        <input type="text" ng-model="displayName" style="margin: 5px" class="form-control" required placeholder="Enter display name">
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-disabled="myForm.$invalid" ng-click="join()">Join</button>
    </div>
  </form>
</div>
