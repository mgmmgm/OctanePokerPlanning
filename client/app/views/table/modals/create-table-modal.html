<div class="modal-header">
    <h3 class="modal-title">Create new table</h3>
</div>
<div class="modal-body">
  <form name="myForm">
    <div>
        <input type="text" ng-model="tableName" style="margin: 5px" class="form-control" required placeholder="Enter table name">
    </div>
    <div>
        <input type="text" ng-model="ownerUserName" style="margin: 5px" class="form-control" required placeholder="Enter owner user name">
    </div>
    <div>
        <h4>Cards type:</h4>
    </div>
    <div>
        <div class="btn-group" uib-dropdown>
            <button type="button"
                    class="btn btn-primary" uib-dropdown-toggle>
                {{selectedCardsValue}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li role="menuitem" ng-repeat="choice in cardsValues">
                    <a ng-click="setChoice(choice)">{{choice}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <h4>Take user stories from:</h4>
    </div>
    <div class="form-group">
        <label>Release:</label>
        <div class="btn-group" uib-dropdown>
            <button type="button"
                    class="btn btn-primary" uib-dropdown-toggle>
                {{selectedRelease.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li role="menuitem" ng-repeat="release in releases">
                    <a ng-click="setRelease(release)">{{release.name}}</a>
                </li>
            </ul>
        </div>
        <label>Sprint:</label>
        <div class="btn-group" uib-dropdown>
            <button type="button"
                    class="btn btn-primary" uib-dropdown-toggle>
                {{selectedSprint.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li role="menuitem" ng-repeat="sprint in sprints">
                    <a ng-click="setSprint(sprint)">{{sprint.name}}</a>
                </li>
            </ul>
        </div>
        <label>Team:</label>
        <div class="btn-group" uib-dropdown>
            <button type="button"
                    class="btn btn-primary" uib-dropdown-toggle>
                {{selectedTeam.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li role="menuitem" ng-repeat="team in teams">
                    <a ng-click="setTeam(team)">{{team.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-disabled="myForm.$invalid" ng-click="create()">Create</button>
    </div>
  </form>
</div>
