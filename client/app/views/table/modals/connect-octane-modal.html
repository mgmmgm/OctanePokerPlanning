<div class="modal-header">
    <h3 class="modal-title">Connect to octane</h3>
</div>
<div class="modal-body">
  <form name="myForm">
    <div>
        <input type="text" ng-model="serverURL" style="margin: 5px" class="form-control" required placeholder="Enter Server URL" value="hackathon.almoctane.com">
        <input type="text" ng-model="apiKey" style="margin: 5px" class="form-control" required placeholder="Enter API key" value="Ido Raz_z2wmdyo6x4vqwbg5595n70lx8">
        <input type="text" ng-model="apiSecret" style="margin: 5px" class="form-control" required placeholder="Enter API secret" value="+414c89b9d5b2dbb6Y">
        <button class="btn btn-success" ng-disabled="myForm.$invalid" type="button" ng-click="sendAPI()">Send Key</button>
      <button class="btn btn-warning" type="button" ng-show="showGenerate" ng-click="generate()">Generate</button>
    </div>

    <div style="margin: 5px">
    <label>Select workspace:</label>
    <div class="btn-group" uib-dropdown>
      <button type="button"
              class="btn btn-primary" uib-dropdown-toggle>
        {{selectedWorkSpace.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li role="menuitem" ng-repeat="workSpace in workSpaces">
          <a ng-click="setWorkSpace(workSpace)">{{workSpace.name}}</a>
        </li>
      </ul>
    </div>
    </div>

    <div style="margin: 5px">
      <label>Select Octane username:</label>
      <div class="btn-group" uib-dropdown>
        <button type="button"
                class="btn btn-primary" uib-dropdown-toggle>
          {{selectedUser.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
          <li role="menuitem" ng-repeat="user in users">
            <a ng-click="setUserName(user)">{{user.name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-disabled="!selectedWorkSpace || !selectedUser" ng-click="connect()">Connect</button>
    </div>
  </form>
</div>
